<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aku 7th Sem Result</title>

    <style>
    input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
    
    </style>

  </head>
  <body>
  <div align="center">
  <h3>Bakhtiyarpur College of Engineering</h3>
  <h1>7th Sem Result</h1>
  <div class="container">
  <input class="form-control mt-3" type='number' id="registration" placeholder="Enter Registration Number"/>
  <button class="btn btn-success mt-5" type="submit" onclick="getResult()">Get Result</button>
  </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script>
    function getResult(){
        reg=document.getElementById("registration").value;
        reg=reg.trim();
        if (reg=="" || reg==null || reg.length<11 || reg.length>11){
            alert("Please Enter Valid Registration Number");
        }
        else{
            window.location.href=reg+'.html';
        }

    }
    </script>

</html>
